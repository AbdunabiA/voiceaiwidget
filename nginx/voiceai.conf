# ============================================================
# VoiceAI nginx config â€” mounted into todobot's nginx container
# Mount path: /etc/nginx/conf.d/voiceai.conf
#
# Deployment order:
#   1. Start with HTTP-only: comment out the three "listen 443" server
#      blocks below and remove the "return 301" in the HTTP block.
#   2. Run certbot to obtain certs for all three domains.
#   3. Uncomment the HTTPS blocks and restore the redirect.
#   4. Reload nginx: docker exec todobot_nginx nginx -s reload
# ============================================================

# --- HTTP: ACME challenges + redirect to HTTPS ---------------
server {
    listen 80;
    server_name api.voiceai.uz app.voiceai.uz widget.voiceai.uz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- api.voiceai.uz (HTTPS) ----------------------------------
server {
    listen 443 ssl;
    server_name api.voiceai.uz;

    ssl_certificate     /etc/letsencrypt/live/api.voiceai.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.voiceai.uz/privkey.pem;

    location / {
        proxy_pass http://voiceai_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 10M;
    }
}

# --- app.voiceai.uz (HTTPS) ----------------------------------
server {
    listen 443 ssl;
    server_name app.voiceai.uz;

    ssl_certificate     /etc/letsencrypt/live/api.voiceai.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.voiceai.uz/privkey.pem;

    location / {
        proxy_pass http://voiceai_dashboard:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- widget.voiceai.uz (HTTPS) -------------------------------
server {
    listen 443 ssl;
    server_name widget.voiceai.uz;

    ssl_certificate     /etc/letsencrypt/live/api.voiceai.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.voiceai.uz/privkey.pem;

    location / {
        proxy_pass http://voiceai_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin * always;
    }
}
