name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            cd /opt/voiceai

            # Pull latest compose file and nginx config
            git pull origin main

            # Log in to GHCR and pull new images
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
            docker compose -f docker-compose.prod.yml pull

            # Restart services with new images
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Wait for backend to be healthy
            echo "Waiting for backend..."
            sleep 10
            docker exec voiceai_backend python -c "import urllib.request; r = urllib.request.urlopen('http://localhost:8000/health'); print(r.read().decode())"

            # Clean up old images
            docker image prune -f

            echo "Deployment successful!"
