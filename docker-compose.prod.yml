services:
  postgres:
    image: postgres:16-alpine
    container_name: voiceai_postgres
    environment:
      POSTGRES_DB: voiceai
      POSTGRES_USER: voiceai
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - voiceai_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - webproxy

  backend:
    image: ghcr.io/abdunobia/voiceaiwidget/backend:latest
    container_name: voiceai_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    environment:
      DATABASE_URL: postgresql+asyncpg://voiceai:${DB_PASSWORD}@voiceai_postgres:5432/voiceai
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcloud-key.json
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./gcloud-key.json:/app/gcloud-key.json:ro
    labels:
      - "traefik.enable=true"
      # api.voiceai.uz → backend:8000
      - "traefik.http.routers.voiceai-api.rule=Host(`api.voiceai.uz`)"
      - "traefik.http.routers.voiceai-api.entrypoints=websecure"
      - "traefik.http.routers.voiceai-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.voiceai-api.service=voiceai-backend"
      # widget.voiceai.uz → backend:8000
      - "traefik.http.routers.voiceai-widget.rule=Host(`widget.voiceai.uz`)"
      - "traefik.http.routers.voiceai-widget.entrypoints=websecure"
      - "traefik.http.routers.voiceai-widget.tls.certresolver=letsencrypt"
      - "traefik.http.routers.voiceai-widget.service=voiceai-backend"
      - "traefik.http.routers.voiceai-widget.middlewares=widget-cors"
      # shared service definition
      - "traefik.http.services.voiceai-backend.loadbalancer.server.port=8000"
      # CORS middleware for widget
      - "traefik.http.middlewares.widget-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.widget-cors.headers.accesscontrolallowmethods=GET,OPTIONS"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - webproxy

  dashboard:
    image: ghcr.io/abdunobia/voiceaiwidget/dashboard:latest
    container_name: voiceai_dashboard
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.voiceai-app.rule=Host(`app.voiceai.uz`)"
      - "traefik.http.routers.voiceai-app.entrypoints=websecure"
      - "traefik.http.routers.voiceai-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.voiceai-dashboard.loadbalancer.server.port=3000"
    restart: unless-stopped
    networks:
      - webproxy

  crawler-worker:
    image: ghcr.io/abdunobia/voiceaiwidget/crawler:latest
    container_name: voiceai_crawler
    environment:
      DATABASE_URL: postgresql+asyncpg://voiceai:${DB_PASSWORD}@voiceai_postgres:5432/voiceai
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - webproxy

volumes:
  voiceai_pgdata:

networks:
  webproxy:
    external: true
